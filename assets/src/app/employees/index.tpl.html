<section class="intro medium-6">
  <h2>Employee lookup</h2>
  <p>Let's see if we can find what you're looking for.<br>Type the name of the person below.</p>

  <input type="text" class="large-6" placeholder="Who should we find?">
</section>

<div class="row">


  <div class="col-md-12">


    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}

      <table ng-table="tableParams">
        <tr ng-repeat="user in $data">


          <td data-title="'username'" sortable="'username'">
            <span ng-class="{ 'fa fa-info-circle': user.title == '666','fa fa-dot-circle-o': user.username != '666' }"> {{ user.username}}</span>
          </td>
          <td  data-title="'email'" sortable="'email'">
            {{user.email }}
          </td>

          <td  data-title="'first_name'" sortable="'first_name'">
            {{user.first_name }}
          </td>

          <td  data-title="'role'" sortable="'role'">
            {{user.role }}
          </td>


        </tr>
      </table>

    </div>

  </div>
