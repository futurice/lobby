<form>
  <div class="row">
    <div class="medium-6 columns">
      <label>First Name <small>Required</small>
        <input type="text" />
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Last Name <small>Required</small>
        <input type="text" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-6 columns">
      <label>Phone Number
        <input type="text" />
      </label>
    </div>
    <div class="medium-6 columns">
      <label>E-Mail
        <input type="text" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>What are you up to?
        <textarea placeholder="Feel free to leave any comments here."></textarea>
      </label>
    </div>
  </div>
  <button type="submit" class="button success expand radius" ui-sref="finish.openspace">Register</button>
</form>
