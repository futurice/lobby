<table>
	<tr class="row">
		<th class="small-2 columns"> Name</td>
		<th class="small-3 columns"> Email </td>
		<th class="small-2 columns"> Phone </td>
		<th class="small-5 columns"> Last seen</td>

	</tr>
	<tr class="row" ng-repeat="user in users | orderBy:predicate">
		<td class="small-2 columns"> {{user.first_name}} {{user.last_name}}</td>
		<td class="small-3 columns"> {{user.email}} </td>
		<td class="small-2 columns"> {{user.phone}} </td>
		<td class="small-5 columns"> {{user.time}}</td>
	</tr>
</table>
<div> {{errors}}</div>
