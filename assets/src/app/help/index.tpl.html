<section class="intro">
  <h2>Need help?</h2>
</section>
<section class="intro">
  <h2><small>Don't panic, here's what you can do.</small></h2>
  <p>If you would like to get help, you may notify our staff about any problem:</p>
</section>

<div class="row">
  <section class="medium-12 columns">
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Additional details (optional)
            <textarea ng-model="details" placeholder="Feel free to leave details here"></textarea>
          </label>
        </div>
      </div>
      <button type="submit" class="button success expand radius" ng-click="helpMessage()">Get help</button>
    </form>
    <div id="errors" ng-bind="errors"></div>
  </section>
</div>
