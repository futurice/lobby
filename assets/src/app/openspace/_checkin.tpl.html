<form>
  <div class="row">
    <div class="medium-12 columns">
      <label>Credentials <small>Required</small>
        <input type="text" ng-model="person.phone" placeholder="type your phone number">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="medium-12 columns">
      <label>What are you up to?
        <textarea ng-model="person.comment" placeholder="Feel free to leave any comments here."></textarea>
      </label>
    </div>
  </div>
  <button type="submit" class="button success expand radius" ng-click="getUser()">Check in</button>
</form>
