<header>

<aside class="weather" ng-show="weather">
  <img ng-src="{{weather.icon}}">
  {{weather.desc}} {{weather.temp}} Â°C
</aside>

  <div id="logo">
    <img src="http://static.flockler.com/assets/futurice/images/futurice-logo--green.svg">
  </div>
  <time>{{clock | date: 'HH:mm' }}</time>

</header>

<section class="blog" masonry preserve-order load-images="false" item-selector="article">
  <article ng-repeat="article in blog" masonry-brick>
    <div style='background-image:url({{article.cover_url}})' class="featured-img"></div>
    <h3>{{article.title}}</h3>
    <div class="category">{{article.category.name}}</div>
    <div class="summary">{{article.summary}}</div>

    <footer>
      <div class="author">{{article.author.firstname}} {{article.author.lastname}}</div>
      <div class="author-title">{{article.author.job_title}}</div>
    </footer>
  </article>
</section>

<footer class="site-footer">Read more from the Futurice blog!</footer>
