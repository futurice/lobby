<a class="success button" ng-click="timeWindow=0">Show all</a>
<a class="success button" ng-click="filterDay()"> Show day</a>
<a class="success button" ng-click="filterMonth()">Show month</a>
<table>
	<tr class="row">
		<th class="small-2 columns"> Name</td>
		<th class="small-2 columns"> Email </td>
		<th class="small-2 columns"> Phone </td>
		<th class="small-3 columns"> Time</td>
        <th class="small-3 columns"> Comment</td>

	</tr>
	<tr class="row" ng-repeat="login in logins | filter :{timestamp:timeWindow} :tstampgt |  orderBy:predicate">
		<td class="small-2 columns"> {{login.user.first_name}} {{login.user.last_name}}</td>
		<td class="small-2 columns"> {{login.user.email}} </td>
		<td class="small-2 columns"> {{login.user.phone}} </td>
		<td class="small-3 columns"> {{login.time}}</td>
		<td class="small-3 columns"> {{login.comment}}</td>
	</tr>
</table>

<div> {{errors}} {{timeWindow}}</div>
