<section class="intro">
  <h2>Need help?</h2>
</section>

<div class="row">
  <section class="medium-12 columns">
    <form>
      <div class="row">
        <div class="large-12 columns">
          <label>Additional comments (optional)
            <textarea ng-model="comments" placeholder="Feel free to leave comments here"></textarea>
          </label>
        </div>
      </div>
      <button type="submit" class="button success expand radius" ng-click="helpMessage()">Submit</button>
    </form>
    <div id="errors" ng-bind="errors"></div>
  </section>
</div>
